<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <div>
            <h1>Metric / Imperical Unit Conversion</h1>
            <input type="text" placeholder="0" id="input-el">
            </div> 
            <div>
            <button id="btn-el">Convert</button>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Killograms/Pounds)</h3>
                <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </div>
        <footer>
            <p>Coded By <a href="https://github.com/jeantbouli" target="_blank" class="link">Jean Tbouli</a> .</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
